
<div class="user-container">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            {{userName}}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="User name" [(ngModel)]="userName">
                </mat-form-field>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button mat-button color="warn" (click)="logout()">Logout</button>
        </mat-card-actions>
      </mat-card>
 
    
    <app-user-games *ngIf="afAuth.user | async as user" [uid]="user.uid"></app-user-games>
  </div>
