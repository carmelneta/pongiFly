<table mat-table [dataSource]="usersDataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef>W</th>
        <td mat-cell *matCellDef="let user"> {{user.wins || 0}} </td>
    </ng-container>
    
    <ng-container matColumnDef="lose">
        <th mat-header-cell *matHeaderCellDef>L</th>
        <td mat-cell *matCellDef="let user"> {{user.lose || 0}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell *matCellDef="let user"> {{user.points || 0}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
