<div id="loginMain">

    <div *ngIf="afAuth?.user | async as user; else showLogin">
      
        <p>You're logged in <br>
          <mat-icon style="margin: 20px;">rowing</mat-icon>
         </p>
    </div>
    
    <ng-template #showLogin>
        <h3>Don't sign up, you suck</h3>
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Login with Google
                </mat-panel-title>
              </mat-expansion-panel-header>
              <button mat-raised-button color="primary" (click)="loginGoogle()">Google</button>

            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Login with SMS
                </mat-panel-title>
              </mat-expansion-panel-header>
              <app-login-sms></app-login-sms>
            </mat-expansion-panel>
          </mat-accordion>
    </ng-template>
</div>
