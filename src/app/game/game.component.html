<p>
  game works!
  {{(game | async)?.state}}
</p>

<div *ngFor="let result of (game | async)?.results; index as i;">
  <div class="game-result">
    <label>Game {{i + 1}}</label>
    <mat-button-toggle-group #groupGame1="matButtonToggleGroup" [(value)]="localResluts[i]">
        <mat-button-toggle *ngFor="let player of toggleOptions;" 
          (change)="selectionChanged($event, i)" 
          [value]="player.uid">{{player.name}}
        </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <mat-divider></mat-divider>
</div>

<div>
    <button mat-raised-button disabled={{!validResults}} (click)="submit()">Save</button>
</div>
